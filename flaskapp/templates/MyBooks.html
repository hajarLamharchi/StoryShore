<h1 class="title"> My BookShelf</h1>
<div class="book-container">
    {% for book in books %}
        <div class="Book-item">
            <p class="book-name">{{ book.title }}</p>
            <img src="{{ url_for('get_image', filename=book.cover) }}" alt="book">
            <button class="edit-btn">Edit</button>
        </div>
    {% endfor %}
</div>
